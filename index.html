<!doctype html>
<html lang='en'>
    <head>
        <title>Epidemy</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <body>
    <h1>Epidemy</h1>
        <form>
           <fieldset>
                <label for='r0field'>The basic reproduction number (R<sub>0</sub>): </label>
                <input type='number' name='r0field' min='0.5' max='15' step='0.01' value = '2'>
                <input type='range' name='r0range' min='0.5' max='15' step='0.1' value = '2'>       
           </fieldset>
           <fieldset>
               <label for="generations-number">Infectious period(days): </label>
               <input type="number" name='generations-field' min='1' max='13' step='1' value='3'>
               <input type="range" name='generations-range' min='1' max='13' step='1'>
           </fieldset>           
           <fieldset>
                <label for='population-field'>Population size: </label>
                <input type='number' name='population-field' min='500' max='10000' step='50' value = '2000'>
                <input type='range' name='population-range' min='500' max='10000' step='50'>               
           </fieldset>
           <fieldset>
               <label for='vaccination'>Vaccination ratio: </label>
               <input type='number' name='vaccination-field' min='0' max='1' step='0.01' value = '0.5'>
               <input type='range' name='vaccination-range' min='0' max='1' step='0.02'>
           </fieldset>
           <fieldset>
                <label for='efficiency-field'>The vaccine's effectiveness: </label>
                <input type='number' name='efficiency-field' min='0' max='1' step='0.01' value = '0.95'>
                <input type='range' name='efficiency-range' min='0' max='1' step='0.01'>               
           </fieldset>           
            <button type='button' id="start">Epidemy!</button>
            <button type='button' id="continue">Step.</button>
            <button type='button' id="play">Go on.</button>
        </form>
        <canvas id="the-canvas" width='600' height='400'></canvas>
    </body>
    <script src='js/jquery.min.js'></script>
    <script src = 'js/epidemy.js'></script>
    <script src = 'js/script.js'></script>

</html>
